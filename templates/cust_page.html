<title>
    Customer
</title>
<h1>
    Customer
</h1>

<form action="/customer_id" method="post">
    <h1>
        Select a Customer ID:
    </h1>
    <select name="C_ID">
        <option value="" disabled selected>-- Choose an option --</option>
        {% for option in options %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select>
    <button type="submit">
        Submit
    </button>
</form>
